apply plugin: "io.gitlab.arturbosch.detekt"

detekt {
    version = Versions.DETEKT
    profile("main") {
        input = "$projectDir"
        config = "$project.rootDir/DETEKT-ruleset.yml"
        filters = ".*test.*,.*/resources/.*,.*/tmp/.*"
        output = "${project.buildDir}/reports/DETEKT.xml"
        parallel = true
    }
}